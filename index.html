<script>
    //定数定義
    const COLMAX = 10;
    const ROWMAX = 10;

    //ローカルデータ
    let localData;
    let jsonData;

    //初期設定
    if (localStorage.getItem('localDataJson') === null) {
        //ローカルストレージの初期設定(デフォルトは日本語の3x3)
        localData = {
            lang: '4',      //ページの言語
            col: '3',       //ページの列
            row: '3',       //ページの行
            his: {
                cnt: '0',    //履歴のカウンタ
                max: '100',  //履歴の最大保持数
                ary: [],
            },
            fav: {
                cnt: '0',    //履歴のカウンタ
                max: '100',  //履歴の最大保持数
                ary: [],
            },
        }
        jsonData = JSON.stringify(localData)
        localStorage.setItem('localDataJson', jsonData);
    }
    else {
        //ローカルストレージから読み出し
        jsonData = localStorage.getItem('localDataJson');
        localData = JSON.parse(jsonData);
    }

    //言語設定
    languageChange(localData.lang);

    //言語セレクトフォーム作成
    createLangForm();
    $('#langType').val(localData.lang);

    //列セレクトフォーム作成
    createColForm(COLMAX);
    $('#colNum').val(localData.col);

    //行セレクトフォーム作成
    createRowForm(ROWMAX);
    $('#rowNum').val(localData.row);

    //言語設定とトピックポット作成
    createToPickPot(localData.lang, localData.col, localData.row);

    //検索履歴作成
    if (localData.his.cnt != 0) {
        createSearchHistory();
        createFavolite();  //仮置
    }

    // 言語ボタン、列ボタン、行ボタン、変化イベント
    $('#langType,#colNum,#rowNum,#createPot').change('click', function () {

        let colNum = $('#colNum').val();
        let rowNum = $('#rowNum').val();
        let langNo = $('#langType').val();

        //言語設定とトピックポット作成
        createToPickPot(langNo, colNum, rowNum);
    });

    // トピックポットボタン押下イベント
    $('#createPot').on('click', function () {

        let colNum = $('#colNum').val();
        let rowNum = $('#rowNum').val();
        let langNo = $('#langType').val();

        //言語設定とトピックポット作成
        createToPickPot(langNo, colNum, rowNum);
    });

    // 履歴削除ボタン押下イベント
    $('#deleteHistory').on('click', function () {

        //ローカルストレージから読み出し
        let jsonData = localStorage.getItem('localDataJson');
        let localData = JSON.parse(jsonData);

        localData.his.ary = [];

        localData.his.cnt = 0;

        jsonData = JSON.stringify(localData)
        localStorage.setItem('localDataJson', jsonData);

        //検索履歴作成
        createSearchHistory();
    });

    // 履歴個別削除ボタン押下イベント
    $('#resentList').on('click', 'button[name="deleteOneBtn"]', function () {
        let delHisIndex = this.value;
        // //ローカルストレージから読み出し
        let jsonData = localStorage.getItem('localDataJson');
        let localData = JSON.parse(jsonData);

        localData.his.ary.splice(delHisIndex, 1);

        localData.his.cnt--;

        jsonData = JSON.stringify(localData)
        localStorage.setItem('localDataJson', jsonData);

        //検索履歴作成
        createSearchHistory();
    });




    //トピックリンククリックイベント
    $('#searchPanel').on('click', 'a[name="topicLink"]', function () {
        // $('#searchPanel').on('click', 'a[name="topicLink"]', function () {
        // $('#searchPanel a').on('click', function (e) {
        console.log('searchPanelの子孫のa');

        let topic = $(this).text();
        let langNo = $('#langType').val();

        //ローカルストレージから読み出し
        let jsonData = localStorage.getItem('localDataJson');
        let localData = JSON.parse(jsonData);

        let tmp = {
            topic: topic,
            lang: langNo,
        }
        localData.his.ary.unshift(tmp);

        localData.his.cnt++;

        jsonData = JSON.stringify(localData)
        localStorage.setItem('localDataJson', jsonData);

        //検索履歴作成
        createSearchHistory();

    });

    // 履歴リストのお気に入りボタン押下イベント
    $('#resentList').on('click', 'button[name="favoliteOneBtn"]', function () {

        let hisIndex = this.value;
        // //ローカルストレージから読み出し
        let jsonData = localStorage.getItem('localDataJson');
        let localData = JSON.parse(jsonData);

        let tmp = {
            topic: localData.his.ary[hisIndex].topic,
            lang: localData.his.ary[hisIndex].langNo,
        }

        localData.fav.ary.unshift(tmp);

        localData.fav.cnt++;

        jsonData = JSON.stringify(localData)
        localStorage.setItem('localDataJson', jsonData);

        //検索履歴作成
        createFavolite();
    });

    // お気に入り全削除ボタン押下イベント
    $('#deleteFavorite').on('click', function () {

        //ローカルストレージから読み出し
        let jsonData = localStorage.getItem('localDataJson');
        let localData = JSON.parse(jsonData);

        localData.fav.ary = [];

        localData.fav.cnt = 0;

        jsonData = JSON.stringify(localData)
        localStorage.setItem('localDataJson', jsonData);

        //検索履歴作成
        createFavolite();
    });
    // お気に入り個別削除ボタン押下イベント
    $('#favoriteList').on('click', 'button[name="delBtn"]', function () {
        let delFavIndex = this.value;
        // //ローカルストレージから読み出し
        let jsonData = localStorage.getItem('localDataJson');
        let localData = JSON.parse(jsonData);

        localData.fav.ary.splice(delFavIndex, 1);

        localData.fav.cnt--;

        jsonData = JSON.stringify(localData)
        localStorage.setItem('localDataJson', jsonData);

        //検索履歴作成
        createFavolite();
    });

</script>
